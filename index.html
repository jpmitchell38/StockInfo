<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div class="page">
        <div class="top">
            <div class="titlediv">
                <h1 class="title">StockInfo</h1>
            </div>
            <form action="" method="POST" class="form">
                <div class="bothinputs">
                    <div class="firstinput">
                        <label for="first_input_data" class="firsttext">List of Tickers (seperated by a comma):</label>
                        <input type="text" id="first_input_data" name="first_input_data" class="firstbox" required>
                    </div>
                    <div class="secondinput">
                        <label for="second_input_data" class="secondtext">Days back:</label>
                        <input type="text" id="second_input_data" name="second_input_data" class="secondbox" required>
                    </div>
                </div>
                    <button type="submit" class="submitbut">Submit</button>
            </form>
        </div>
        <div class="bottom">
            <img src="myIMG.png" alt="" class="img">
        </div>
    </div>
</body>
</html>
